<!DOCTYPE html >
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="player_one_name" class="player-name"></div>
    <div id="player_two_name" class="player-name"></div>
    <div class="row">
      <div class="tic-tac-toe active-box col s3" id="row-1-col-1">
      </div>
      <div class="tic-tac-toe active-box col s3" id="row-1-col-2">
      </div>
      <div class="tic-tac-toe active-box col s3" id="row-1-col-3">
      </div>
    </div>
      <div class="row">
      <div class="tic-tac-toe active-box col s3" id="row-2-col-1">
      </div>
      <div class="tic-tac-toe active-box col s3" id="row-2-col-2">
      </div>
      <div class="tic-tac-toe active-box col s3" id="row-2-col-3">
      </div>
    </div>
      <div class="row">
      <div class="tic-tac-toe active-box col s3" id="row-3-col-1">
      </div>
      <div class="tic-tac-toe active-box col s3" id="row-3-col-2">
      </div>
      <div class="tic-tac-toe active-box col s3" id="row-3-col-3">
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
